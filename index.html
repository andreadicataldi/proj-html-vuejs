<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEXGEN</title>
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Style -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- WRAPPER - VueJS APP -->
    <div class="wrapper" id="app">
      <!-- HEADER -->
      <header>
        <div class="contacts-bar">
          <div class="contacts-container">
            <div class="contacts-l">
              <span class="hours"
                ><i class="fas fa-clock"></i>Open Hours: Mon - Sat - 9:00 -
                18:00</span
              >
            </div>
            <div class="contacts-r">
              <span class="phone"
                ><i class="fas fa-phone-alt"></i>+1 (305) 1234-5678</span
              >
              <span class="mail"
                ><i class="fas fa-envelope"></i>hello@example.com</span
              >
              <span class="social">
                <a href="https://www.facebook.com/"
                  ><i class="fab fa-facebook-f"></i
                ></a>

                <a href="https://twitter.com/"
                  ><i class="fab fa-twitter"></i
                ></a>

                <a href="https://www.linkedin.com/"
                  ><i class="fab fa-linkedin-in"></i
                ></a>
              </span>
            </div>
          </div>
        </div>
        <div class="jumbotron"></div>
      </header>
      <!-- /HEADER -->
      <!-- MAIN -->
      <main>
        <div class="business"></div>
        <div class="network"></div>
        <div class="editorial"></div>
        <div class="newsletter"></div>
        <div class="message"></div>
      </main>
      <!-- /MAIN -->
      <!-- FOOTER -->
      <footer>
        <div class="index"></div>
        <div class="credits-bar"></div>
      </footer>
      <!-- /FOOTER -->
    </div>
    <!-- /WRAPPER - /VueJS APP -->
    <!-- VueJS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Main JS -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
